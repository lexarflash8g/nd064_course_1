apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
    tag: {{ .Values.image.tag }}
  name: nginx-{{ .Values.image.tag }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.port }}
  selector:
    app: nginx
    tag: {{ .Values.image.tag }}
  type: {{ .Values.service.type }}
