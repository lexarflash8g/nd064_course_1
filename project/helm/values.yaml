namespace: sandbox
replicaCount: 1
image:
  repository: lexarflash8g/techtrends
  tag: latest
  pullPolicy: IfNotPresent
service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP
resources:
  requests:
    cpu: 250m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 128Mi
containerPort: 3111
livenessProbe:
  path: /healthz
readinessProbe:
  path: /healthz
